_schema-version: "3.2"
ID: service-requests
version: 1.0.0
description: Service Requests application (CAP + Fiori Elements)

modules:
  - name: service-requests-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: service-requests-auth
      - name: service-requests-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: service-requests-ui
    type: html5
    path: app/service-requests
    parameters:
      memory: 128M
      disk-quota: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: service-requests-auth

resources:
  - name: service-requests-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: xs-security.json

  - name: service-requests-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
